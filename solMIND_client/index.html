<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modeMIND - AI Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #ffcc00
        }

        .banner {
            /* background: url('./banner-background.jpg') no-repeat center center/cover; */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffd900;
        }

        .banner h1 {
            font-size: 3rem;
            margin: 0;
        }

        .banner p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .container {
            max-width: 800px;
            margin: -150px auto 50px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            border: 2px solid #ffdd44;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.5);
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1rem;
            box-shadow: inset 0 0 5px #ffc744;
        }

        button {
            width: 100%;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #ffdd44, #fff422);
            color: #1a1a1a;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ffdd44;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #ffdd44, #daff44);
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
            color: #fff;
            font-family: monospace;
        }

        .chat-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            padding: 20px;
            background: rgba(50, 50, 50, 0.9);
            border-radius: 8px;
        }

        .chat-message {
            margin: 10px 0;
            font-family: monospace;
        }

        .chat-message.user {
            text-align: right;
            color: #00aaff;
        }

        .chat-message.agent {
            text-align: left;
            color: #76ff44;
        }

        .loading {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .loading span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 3px;
            background: #ffdd44;
            border-radius: 50%;
            animation: loadingAnimation 0.8s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes loadingAnimation {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(0.6);
                opacity: 0.5;
            }
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 0.8rem;
            color: #777;
        }

        @media (max-width: 768px) {
            .banner {
                height: 70vh;
            }

            .banner h1 {
                font-size: 2rem;
            }

            .container {
                margin: -100px auto 50px;
                padding: 15px;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>modeMIND</h1>
        <p>Empowering Modeâ€™s AiFi Vision with Intelligence and Innovation</p>
        <p>
            Check out our agent on X
            <a href="https://x.com/modemindai" target="_blank" style="color: #aeff00; text-decoration: none;">
                @modemindai
            </a>
        </p>
    </div>

    <div class="container">
        <img src="./public/images/modemindLogo.jpeg" alt="modeMIND Logo" class="logo">

        <h3>Analyze Token</h3>
        <p>Enter a token address for the AI agent to analyze its on-chain data and provide insights.</p>
        <input type="text" id="tokenInput" placeholder="Enter token address">
        <button onclick="analyzeToken()">Analyze</button>
        <div id="loading" class="loading">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div id="result" class="result"></div>

        <h3>Chat with modeMIND</h3>
        <div id="chatContainer" class="chat-container"></div>
        <textarea id="chatInput" placeholder="Type your message"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <footer>
        Powered by modeMIND | Bringing AI to Blockchain
    </footer>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        hideLoading()

        function generateUUID() {
            return ([1e7] + -1e3 + -4e3 + -8e3 + -1e11).replace(/[018]/g, c =>
                (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
            );
        }

        function getUserIdentifier() {
            let userId = localStorage.getItem('userId');
            if (!userId) {
                userId = generateUUID();
                localStorage.setItem('userId', userId);
            }
            return userId;
        }

        // Prepare the payload
        function prepareAnalyzePayload(contract) {
            const userId = getUserIdentifier();
            return {
                userName: userId,
                name: `User-${userId.substring(0, 6)}`,
                contract: contract
            };
        }


        async function analyzeToken() {
            const tokenInput = document.getElementById('tokenInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!tokenInput) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a token address or ticker name.</p>';
                return;
            }

            showLoading()

            try {
                const payload = prepareAnalyzePayload(tokenInput);

                const response = await fetch('https://app.eventblink.xyz/modemind/8d0c4fa2-3c0c-0cce-85b4-1d9ae31d797d/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                hideLoading();

                if (data) {
                    resultDiv.innerHTML = marked.parse(`
# Analysis for: ${data.tokenAnalyticData.tokenName} (${data.tokenAnalyticData.tokenSymbol})

**Total Holders**: ${data.tokenAnalyticData.totalHolders}  
**Circulating Supply**: ${data.tokenAnalyticData.formattedTotalSupply}  

${data.response.text}
                    `);
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">${data.error || 'Unable to fetch data.'}</p>`;
                }
            } catch (error) {
                hideLoading();
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function sendMessage() {
            const chatInput = document.getElementById('chatInput');
            const chatContainer = document.getElementById('chatContainer');
            const userMessage = chatInput.value.trim();

            if (!userMessage) return;

            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'chat-message user';
            userMsgDiv.textContent = userMessage;
            chatContainer.appendChild(userMsgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            chatInput.value = '';



            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = `<span></span><span></span><span></span>`;
            chatContainer.appendChild(loadingDiv);

            try {
                const userId = getUserIdentifier();
                const payload = {
                    userName: userId,
                    name: `User-${userId.substring(0, 6)}`,
                    text: userMessage
                };
                console.log(payload)
                const response = await fetch('https://app.eventblink.xyz/modemind/8d0c4fa2-3c0c-0cce-85b4-1d9ae31d797d/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                chatContainer.removeChild(loadingDiv);

                if (data.length >= 1) {
                    const agentMsgDiv = document.createElement('div');
                    agentMsgDiv.className = 'chat-message agent';
                    agentMsgDiv.textContent = data[0].text;
                    chatContainer.appendChild(agentMsgDiv);
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                } else {
                    throw new Error(data.error || 'No response received.');
                }
            } catch (error) {
                chatContainer.removeChild(loadingDiv);

                const errorMsgDiv = document.createElement('div');
                errorMsgDiv.className = 'chat-message agent';
                errorMsgDiv.textContent = `Error: ${error.message}`;
                chatContainer.appendChild(errorMsgDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }
    </script>
</body>

</html>
